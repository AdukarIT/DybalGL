<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>VSETI</title>
</head>
<body>

<center><header>
	<img src="Картинки/logo.png" alt="Логотип сервиса">
	<p>Крупнейшая белорусская социальная сеть Всети.бай</p>
</header></center>

<form action="feed.html" method="post" name="Login">
	<h2>Вход</h2>
	<label for="email">E-mail:</label>
	<input type="email" name="email" id="email" required>
	<br>
	<label for="pwd">Пароль:</label>
	<input type="password" name="pwd" id="pwd" required>
	<br>
	<input type="submit" name="submit" value="Войти">
</form>

<form action="feed.html" method="post" name="Registration">
	<h2>Регистрация</h2>
	<label for="name">Имя на сервисе: </label>
	<input type="text" name="text" id="name" required>
	<br>

	<label for="email">E-mail: </label>
	<input type="email" name="email" id="email2" required>
	<br>

	<label for="pwd2">Пароль: </label>
	<input type="password" name="pwd" id="pwd2" required>
	<br>

	<label for="pwd3">Повтор пароля</label>
	<input type="password" name="pwd" id="pwd3" required>
	<br>

	<label for="checkbox">Вы согласны, что мы будем обрабатывать ваши персональные данные?</label>
	<input type="checkbox" name="checkbox" id="checkbox" required>
	<br>

	<input type="submit" name="submit" value="Зарегистрироваться">
</form>
</body>
</html>
