<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FORMS</title>
</head>
<body>

	<select id="mood">
		<option value="superb">Superb</option>
		<option value="normal">Normal</option>
	</select>

	<br>
	<br>

	<p>Калькулятор процентов, из расчёта 12% годовых.</p>

	<form name="money">
		<label for="sum">Сумма</label>
		<input type="text" name="sum" id="summa">

		<br>

		<label for="time">Срок в месяцах</label>
		<select id="time">
			<option value="12">12 (год)</option>
		</select>

		<br>

		<label for="cap">С капитализацией</label>
		<input type="checkbox" name="cap" id="cap">

		<br>

		<input type="button" name="show" id="show" value="Рассчитать">
		<p id="sumBefore"></p>
		<p id="sumAfter"></p>
	</form>


	<br>
	<br>

	<form name="registration">
		<p>E-mail:</p>
		<input type="email" name="mail" id="mail">
		<p>Pass:</p>
		<input type="password" name="pass" id="pass">
		<br>
		<input type="button" name="ok" id="ok" value="GO!">
	</form>

	<script type="text/javascript" src="1js.js"></script>
</body>
</html>
