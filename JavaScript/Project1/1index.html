<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Актёры</title>
	<link rel="stylesheet" type="text/css" href="src/css/1style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="navbar-collapse mx-auto" id="navbarNav">
	    <ul class="navbar-nav mx-auto">
	      	<li class="nav-item active col-sm px-0">
	        	<a class="nav-link px-0" href="1index.html">Все актёры</a>
	      	</li>
	      	<li class="nav-item">
	        	<div class="dropdown open">
				  <button class="btn btn-secondary dropdown-toggle mx-5 py-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Фильтрация
				  </button>
				  <div class="dropdown-menu mx-5" aria-labelledby="dropdownMenuButton">
				    <a class="dropdown-item" href="#" id="actorsWithPhoto">Актёры с фото</a>
				    <a class="dropdown-item" href="#" id="actorsWithOutPhoto">Актёры без фото</a>
				  </div>
				</div>
	      	</li>
	    </ul>
	</div>
</nav>

<body>
	<div class="container my-2 mx-auto">
		<div class="row">
			<div class="col text-center">

			    <form method="post" id="actorForm">
			        <div class="container my-2">
			            <div class="row">
			                <div class="col-2 pr-0">
			                    <label for="actorName">Имя</label>
			                </div>
			                <div class="col pl-0">
			                    <input type="text" name="actorName" id="actorName" class="col-10" autocomplete="off" required>
			                </div>
			            </div>

			            <div class="row">
			                <div class="col-2 pr-0">
			                    <label for="actorName">Фотография</label>
			                </div>
			                <div class="col pl-0">
			                    <input type="text" name="actorPhoto" id="actorPhoto" class="col-10" autocomplete="off" required>
			                </div>
			            </div>

			            <div class="row">
			                <div class="col-2 pr-0">
			                    <label for="actorName">Фильм</label>
			                </div>
			                <div class="col pl-0">
			                    <input type="text" name="actorFilm" id="actorFilm" class="col-10" autocomplete="off" required>
			                </div>
			            </div>

			            <input type="submit" name="submitActor" id="submitActor" class="col mt-3 btn btn-success" value="Готово">
			            <input type="button" name="changeActor" id="changeActor" class="col mt-3 btn btn-success" value="Изменить" style="display: none">
			            <input type="button" name="closeWindow" id="closeWindow" class="col mt-3 btn btn-dark" value="Закрыть">
			            
			        </div>
			    </form>


				<div class="row my-2 text-center AddNewActor text-info font-weight-bold" style="font-size: 26px;">
					<div class="col-3 text-center my-2">
						Имя актёра
					</div>
					<div class="col-2 text-center my-2">
						Фотография
					</div>
					<div class="col-3 text-center my-2">
						Последний фильм
					</div>
					<div class="col-2 text-center my-2">
						<input type="button" name="addActor" id="addActor" value="Добавить актёра" class="btn btn-success">
					</div>
					<div class="col-2 text-center my-2">
						<input type="button" name="clearStorage" id="clearStorage" value="Очистить Storage" class="btn btn-secondary">
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="container" id="list">
	</div>
    
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://js.cx/script/jquery.documentReady.js"></script>
	<script type="text/javascript" src="src/js/1script.js"></script>
</body>
</html>
