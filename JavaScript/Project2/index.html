<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Search Games</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="searchData">
		<div class="stepBack"></div>

		<input type="text" name="text" id="searchInput" autocomplete="off" placeholder="Введите название игры">
		<span type="submit" name="submit" id="submit"> </span>

		<div class="stepForward"></div>
	</div>

	<div class="gamesContainer">
	</div>

	<div class="fullInfoAboutTheGame">
		<div class="fullNameOfTheGame"></div>

		<div class="gameFullInfo">
			<div class="gameFullImage"> </div>
				<div class="allGenres"> </div>
				<div class="allPlatforms"></div>
				<div class="releasedDate"> </div>
				<div class="stores"> </div>
				<div class="developers"> </div>
				<div class="website"> </div>
		</div>

		<input type="button" name="close" id="closeFullInfoWindow" value="Закрыть">
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
